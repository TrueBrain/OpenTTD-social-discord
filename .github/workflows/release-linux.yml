name: Release (Linux)

on:
  workflow_call:
    inputs:
      discord_game_sdk_version:
        required: true
        type: string

jobs:
  linux:
    name: Linux (Generic)

    runs-on: ubuntu-22.04
    container:
      # manylinux2014 is based on CentOS 7, but already has a lot of things
      # installed and preconfigured. It makes it easier to build OpenTTD.
      image: quay.io/pypa/manylinux2014_x86_64

    steps:
    - name: Download source
      uses: actions/download-artifact@v3
      with:
        name: internal-source

    - name: Unpack source
      run: |
        tar -xf source.tar.gz --strip-components=1

    - name: Install Discord SDK
      shell: bash
      run: |
        ./download-sdk.sh ${{ inputs.discord_game_sdk_version }}

    - name: Install GCC problem matcher
      uses: ammaraskar/gcc-problem-matcher@master

    - name: Build
      run: |
        mkdir -p build
        cd build

        echo "::group::CMake"
        cmake ${GITHUB_WORKSPACE} \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DCMAKE_INSTALL_PREFIX=$(pwd)/install \
          # EOF
        echo "::endgroup::"

        echo "::group::Build"
        echo "Running on $(nproc) cores"
        cmake --build . -j $(nproc) --target openttd
        echo "::endgroup::"

    - name: Create bundles
      run: |
        cd ${GITHUB_WORKSPACE}/build
        echo "::group::Run install"
        make install
        echo "::endgroup::"

        echo "::group::Create bundle"
        mkdir -p bundles
        (
            cd install/lib
            zip -r ../../bundles/discord-social-linux-generic.zip .
        )
        echo "::endgroup::"

    - name: Store bundles
      uses: actions/upload-artifact@v3
      with:
        name: discord-social-linux-generic
        path: build/bundles
        retention-days: 5
